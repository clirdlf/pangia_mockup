<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{{ '/assets/images/icon.png' | relative_url }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    {% if page.stylesheets %}
    {%- for stylesheet in page.stylesheets -%}
    <link rel="stylesheet" src="{{ stylesheet }}" />
    {%- endfor -%}
    {% endif %}
    <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
    {%- seo -%}
</head>
