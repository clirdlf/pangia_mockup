{% assign datasets = site.records | where: 'format', 'CSV' %}

<div class="bg-body-tertiary">
    <div class="container">

        <h1 class="fw-light pt-5">Featured Datasets</h1>

        <div class="row mb-2 py-5">

            {% for record in datasets limit: 6 %}
            <div class="col-md-6">
                <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                    <strong class="d-inline-block mb-2 text-primary">{{ record.format }} </strong>
                    <h3 class="mb-0">{{ record.title }}</h3>
                    <div class="mb-1 text-body-secondary">{{ record.date | date: "%b %Y"}}</div>
                    <p class="card-text mb-auto">{{ record.description | truncate: 50}}</p>
                    <a href="{{ record.url }}" class="stretched-link">View</a>
                    </div>
                    <div class="col-auto d-none d-lg-block">
                    <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
